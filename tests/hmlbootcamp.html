<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="first.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FCA BOOTCAMP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-toggle="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle nagivation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" active aria-current="page" href="#gridSystem">Grid System</a>
            </li>
            <li class="nav-item"></li>
              <a class="nav-link" href="#buttons">Buttons</a>
            </li>
            <li class="nav-item"></li>
              <a class="nav-link" href="#text">Text</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="gridSystem p-5">

      <div class="container text-center">
        <h2 class="mb-4">Heading two</h2>

        <div class="row justified-content-center">
          <div class="col-md-4 col-sm-6 p-3 rounded grid-item grid-item-1">
            <p>Grid 1</p>
          </div>
          <div class=" col-md-4 col-sm-6 p-3 rounded grid-item grid-item-2">
            <p>Grid 2</p>
          </div>
          <div class="col-md-4 col-sm-6 p-3 rounded grid-item grid-item-3">
            <p>Grid 3</p>
          </div>
        </div>
      </div>
    </section>

    <section class="buttons p-5 text-center">
      <div class="container">
        <h2 class="mb-4">Buttons</h2>

        <button class="btn btn-primary me-2 btn-ig" onclick="btnClicked('one')">primary</button>
        <button class="btn btn-secondary me-2 btn-sm" onclick="btnClicked('two')">primary</button>
        <button class="btn btn-success me-2" onclick="btnClicked('three')">primary</button>

      </div>
    </section>
    
    <section class="text p-5 text-center">
      <div class="cotainer">
        <h2 class="mb-4">text</h2>

        <h1 class="display-1">text</h1>
        <h2 class="display-2">text</h1>
        <h3 class="display-3">text</h1>

          <p class="lead">paragraph text</p>
          <p>Pargraph text2</p>
      </div>
    </section>

    <section class="forms p-5 text-center">
      <div class="container">
        <h2 class="mb-4">forms</h2>

        <form>
          <input type="email" class="form-control mb-2" placeholder="Enter email" required></input>
          <input type="password" class="form-control" placeholder="Enter password" required></input>

          <div class="mb-3 d-flex justify-content-center">
            <div class="check-wrapper">
              <input type="checkbox" class="form-check-input me-2" required></input>
              <label class="form-check-label" for="checkbox">check me</label>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="firstjs.js"></script>
  </body>
</html>
