<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="second.css">
  </head>
  <body>

    <section class="variables p-5">
      <div class="container text-center">
        <h2 class="mb-5">Variables</h2>

        <div class="d-flex justify-content-center mb-3">
          <div>
            <div class="d-flex">
              <h4 class="me-1">Num 1:</h4>
              <h4 class="numVar1">0</h4>
            </div>
                          
            <button class="btn btn-primary" id="plusBtn1">+1</button>
            <button class="btn btn-danger" id="minusBtn1">-1</button>
            </div>

        <div class="ms-5">
          <h4>Num 2: <span id="numVar2">5</span></h4>
    
          <button class="btn btn-primary" id="plusBtn2">+1</button>
          <button class="btn btn-danger" id="minusBtn2">-1</button>
        </div>

        <div>
          <h4>Text: <span id="varText">Next</span></h4>
          <button class="btn btn-primary" id="changeBtn">Change</button>
        </div>
      </div>
    </section>

    <section class="Keyframing py-5">
      <div class="container text-center">
        <h2 class="mb-4">Keyframing</h2>
        <div class="box mb-4">hover</div>
        <div class="box2 mb-4">hover pt 2 electric boogaloo</div>
      </div>
    </section>

    <section class="Lists py-5 mb-10">
      <div class="container text-center">
        <h2 class="mb-4">Lists</h2>
        <ul id="itemList" class="list-group list-group-horizontal-lg justify-content-center m-3"></ul>
        <div clas="p-5">
          <button class="btn btn-primary me-2" id="addItem">ADD</button>
          <button class="btn btn-danger" id="removeItem">removeItem</button>
        </div>


      </div>
    </section>

    <footer class="text-center p-3 bg-dark text-light position fixed w-100">
      @ 2024 FCA BootCamp
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="secondjs.js"></script>
  </body>
</html>
